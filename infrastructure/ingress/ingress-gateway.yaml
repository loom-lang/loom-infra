apiVersion: gateway.networking.k8s.io/v1beta1
kind: Gateway
metadata:
  name: dev-gateway
  namespace: istio-system
spec:
  gatewayClassName: istio
  listeners:
    - name: dashboard
      hostname: "k8s.loom-lang.dev"
      port: 443
      protocol: TLS
      tls:
        mode: Passthrough
      allowedRoutes:
        namespaces:
          from: All
    - name: https
      hostname: "*.loom-lang.dev"
      port: 443
      protocol: HTTPS
      tls:
        mode: Terminate
        certificateRefs:
          - name: loom-lang-dev-tls
      allowedRoutes:
        namespaces:
          from: All
