---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: linkerd-jaeger
  namespace: linkerd-jaeger
spec:
  interval: 30m
  targetNamespace: linkerd-jaeger
  releaseName: linkerd-jaeger
  chart:
    spec:
      version: "30.x-edge"
      chart: linkerd-jaeger
      sourceRef:
        kind: HelmRepository
        name: linkerd
        namespace: linkerd
      interval: 12h
  values:
    collector:
      config: |
        receivers:
          otlp:
            protocols:
              grpc:
              http:
          opencensus:
          zipkin:
          jaeger:
            protocols:
              grpc:
              thrift_http:
              thrift_compact:
              thrift_binary:
        processors:
          batch:
        extensions:
          health_check:
        exporters:
          jaeger:
            endpoint: signoz-otel-collector.signoz:14250
            tls:
              insecure: true
        service:
          extensions: [health_check]
          pipelines:
            traces:
              receivers: [otlp,opencensus,zipkin,jaeger]
              processors: [batch]
              exporters: [jaeger]
    jaeger:
      enabled: false
