---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: linkerd-control-plane
  namespace: linkerd
spec:
  interval: 5m
  targetNamespace: linkerd
  releaseName: linkerd-control-plane
  dependsOn:
    - name: linkerd-crds
      namespace: linkerd
  chart:
    spec:
      chart: linkerd-control-plane
      version: "1.x-edge"
      sourceRef:
        kind: HelmRepository
        name: linkerd
      interval: 1h
  values:
    identity:
      issuer:
        scheme: "kubernetes.io/tls"
    # Hassle: We have to use the edge version of Linkerd and use native sidecars, because we have a job resource
    # in the signoz helm release that would never complete with the "stable" Linkerd proxy setup.
    proxy:
      nativeSidecar: true
  valuesFrom:
    - kind: Secret
      name: linkerd-trust-anchor
      valuesKey: ca.crt
      targetPath: identityTrustAnchorsPEM
