---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: istio-base
  namespace: istio-system
spec:
  interval: 5m
  chart:
    spec:
      chart: base
      version: ">=1.19.0 <1.20.0"
      sourceRef:
        kind: HelmRepository
        name: istio
        namespace: istio-system
      interval: 1m
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: istiod
  namespace: istio-system
spec:
  interval: 5m
  dependsOn:
    - name: istio-base
      namespace: istio-system
  chart:
    spec:
      chart: istiod
      version: ">=1.19.0 <1.20.0"
      sourceRef:
        kind: HelmRepository
        name: istio
      interval: 1m
  values:
    pilot:
      env:
        ENABLE_NATIVE_SIDECARS: true
        PILOT_ENABLE_ALPHA_GATEWAY_API: true
