apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: metallb-system

resources:
  - github.com/metallb/metallb/config/native?ref=v0.13.11
  - metallb-config.yaml

patches:
  - target:
      kind: Namespace
      name: metallb-system
    patch: |-
      - op: add
        path: /metadata/annotations
        value:
          linkerd.io/inject: enabled
